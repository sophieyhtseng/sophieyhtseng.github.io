<!DOCTYPE html>
<html>
<head>
<style>
p.double {
  border: 5px solid tomato;
  border-style: double;
  padding: 5px;
  background-color: lightblue;
}

p.round {
  border: 2px solid deepskyblue;
  border-radius: 8px;
  padding: 5px;
  background-color: yellow;
}

p.dot {
  border: 2px solid lightslategray;
  border-style: dotted;
  border-width: thick;
  padding: 5px;
  background-color: mediumseagreen;
}
</style>
</head>
<body>

<p class = "double"><b>Hello World<b></p>
<p class="round"><b>Hello World<b></p>
<p class="dot"><b>Hello World<b></p>

</body>
</html>
